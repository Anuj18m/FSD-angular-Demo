<section class="container">
  <!-- Alert would go here -->
  <h1 class="large text-primary">Sign Up</h1>
  <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
  <form [formGroup]="registerForm" class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Name" formControlName="name" />
      <div
        *ngIf="
          registerForm.get('name')?.touched &&
          registerForm.get('name')?.errors?.['required']
        "
      >
        Name is required
      </div>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email Address" formControlName="email" />
      <div
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.errors?.['required']
        "
      >
        Email is required
      </div>
      <div
        *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.errors?.['email']
        "
      >
        Invalid email format
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Password"
        minlength="6"
        formControlName="password"
      />
      <div
        *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.errors?.['required']
        "
      >
        Password is required
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.touched &&
          registerForm.get('confirmPassword')?.errors?.['required']
        "
      >
        Please confirm your password
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="Register" />
  </form>
  <p class="my-1">
    Already have an account? <a routerLink="/auth/login">Sign In</a>
  </p>
</section>
