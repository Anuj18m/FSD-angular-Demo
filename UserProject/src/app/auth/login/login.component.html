<section class="container">
    <!-- Alert would go here -->
    <h1 class="large text-primary">Sign In</h1>
    <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <input type="email" placeholder="Email Address" formControlName="email" />
            <div *ngIf="
          loginForm.get('email')?.touched &&
          loginForm.get('email')?.errors?.['required']
        ">
                <small class="text-danger">Email is required</small>
            </div>
            <div *ngIf="
          loginForm.get('email')?.touched &&
          loginForm.get('email')?.errors?.['email']
        ">
                <small class="text-danger">Invalid email format</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6" formControlName="password" />
            <div *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.errors?.['required']
        ">
                <small class="text-danger">Password is required</small>
            </div>
            <div *ngIf="
          loginForm.get('password')?.touched &&
          loginForm.get('password')?.errors?.['minlength']
        ">
                <small class="text-danger">Password must be at least 6 characters</small>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Login" />
    </form>
    <p class="my-1">
        Don't have an account? <a routerLink="/auth/register">Sign Up</a>
    </p>
</section>
