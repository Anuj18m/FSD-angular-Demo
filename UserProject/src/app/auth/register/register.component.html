<section class="container">
    <!-- Alert would go here -->
    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
            <input type="text" placeholder="Username" formControlName="username" />
            <div *ngIf="
          registerForm.get('username')?.touched &&
          registerForm.get('username')?.errors?.['required']
        ">
                <small class="text-danger">Username is required</small>
            </div>
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email Address" formControlName="email" />
            <div *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.errors?.['required']
        ">
                <small class="text-danger">Email is required</small>
            </div>
            <div *ngIf="
          registerForm.get('email')?.touched &&
          registerForm.get('email')?.errors?.['email']
        ">
                <small class="text-danger">Invalid email format</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" minlength="6" formControlName="password" />
            <div *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.errors?.['required']
        ">
                <small class="text-danger">Password is required</small>
            </div>
            <div *ngIf="
          registerForm.get('password')?.touched &&
          registerForm.get('password')?.errors?.['minlength']
        ">
                <small class="text-danger">Password must be at least 6 characters</small>
            </div>
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirm Password" minlength="6" formControlName="confirmPassword" />
            <div *ngIf="
          registerForm.get('confirmPassword')?.touched &&
          registerForm.get('confirmPassword')?.errors?.['required']
        ">
                <small class="text-danger">Confirm Password is required</small>
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Register" />
    </form>
    <p class="my-1">
        Already have an account? <a routerLink="/auth/login">Sign In</a>
    </p>
</section>
